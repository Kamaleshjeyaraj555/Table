<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table{
            
            height: 200px;
            width: 50%;
        }
        th{
            
            padding: 20px;
        }
    </style>
    


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <div>
    <table border="2" style="border-collapse:collapse ;border: none; border-color: black;">
       <tr>
        <th rowspan="3" style="background-color: red;">1</th>
        <th rowspan="2" style="background-color: red;"></th>
        <th colspan="2"  style="background-color: red;"></th>
        <th rowspan="3" style="background-color: red;"></th>
        <th colspan="2" style="background-color: red;"></th>
       </tr>

       <tr>
        <th style="background-color: yellow;">2</th>
        <th style="background-color: yellow;"></th>
        <th style="background-color: yellow;"></th>
        <th style="background-color: yellow;"></th>
       </tr>

       <tr>
        <th colspan="2" style="background-color:yellow;">3</th>
        <th style="background-color:yellow;"></th>
        <th style="background-color: yellow;"></th>
        <th  rowspan="3" style="background-color: yellow;"></th>
      
       </tr>

       
       <tr>
        <th style="background-color: green;">4</th>
        <th colspan="2" style="background-color: green;"></th>
        <th colspan="3" style="background-color: green;"></th> 
       </tr>

       <tr>
        <th style="background-color: #007bff;">5</th>
        <th colspan="2" style="background-color: #007bff;"></th>
        <th rowspan="2" style="background-color: #007bff;"></th>
        <th colspan="2" style="background-color: #007bff;"></th>
       </tr>

       <tr>
        <th style="background-color: #0048ff;">6</th>
        <th colspan="2" style="background-color: #0048ff;"></th>
        <th colspan="3" style="background-color: #0048ff;"></th>
       </tr>

       <tr>
        <th rowspan="4" style="background-color: violet;">7</th>
        <th rowspan="2" colspan="2"  style="background-color: violet;"> </th>
        <th style="background-color: violet;"></th>
        <th colspan="3" style="background-color: violet;"></th>
        </tr>

       <tr>
        <th rowspan="3" style="background-color: red;">8</th>
        <th rowspan="3" colspan="3" style="background-color: red;"></th>
        </tr>

       <tr>
        <th style="background-color: yellow;">9</th>
        <th style="background-color: yellow;"></th>
       </tr>

       <tr>
        <th style="background-color: yellow;">10</th>
        <th style="background-color: yellow;"></th>
       </tr>

       <tr>
        <th style="background-color: #008031;">11</th>
        <th colspan="4" style="background-color: #008031;"></th>
        <th style="background-color: #008031;"></th>
        <th rowspan="2" style="background-color: #008031;"></th>
       </tr>

       <tr>
        <th colspan="3" style="background-color: #007bff;">12</th>
        <th style="background-color: #007bff;"></th>
        <th rowspan="2" style="background-color: #007bff;"></th>
        <th rowspan="2" style="background-color: #007bff;"></th>
        </tr>

       <tr>
        <th rowspan="5" colspan="3" style="background-color: #0048ff;">13</th>
        <th style="background-color: #0048ff;" ></th>
        <th style="background-color: #0048ff;"></th>
       </tr>

       <tr>
        <th style="background-color: violet;">14</th>
        <th style="background-color: violet;"></th>
        <th style="background-color: violet;"></th>
        <th style="background-color: violet;"></th>
       </tr>

       <tr>
        <th style="background-color: red;">15</th>
        <th style="background-color: red;"></th>
        <th rowspan="2" colspan="2" style="background-color: red;"></th>
        </tr>

       <tr>
        <th rowspan="3" style="background-color: yellow;">16</th>
        <th rowspan="3" style="background-color: yellow;"></th>
       </tr>

       <tr>
        <th colspan="2" style="background-color: yellow;"></th>
       </tr>

       <tr>
        <th style="background-color: yellow;">17</th>
        <th colspan="2"style="background-color: yellow;"></th>
        <th colspan="2"style="background-color: yellow;"></th>
       </tr>

       <tr>
        <th style="background-color: #008031;">18</th>
        <th colspan="6" style="background-color: #008031;"></th>
       </tr>

        
    </table>
    </div>
    </center>
</body>
</html>
